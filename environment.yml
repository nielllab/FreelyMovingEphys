# install: conda env create -f environment.yml
# update:  conda env update -f environment.yml

# for linux, replace
#   - "deeplabcut[gui]"
# with
#   - deeplabcut

name: ephys2
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.8
  - pip
  - jupyter
  - nb_conda
  - ffmpeg
  - matplotlib
  - scikit-image
  - xarray=0.16
  - tqdm
  - pytables
  - umap-learn
  - pip:
    - pydantic
    - deeplabcut[gui,tf]==2.3
    - astropy
    - wavio
    - pysimplegui==4.60.5
    - netcdf4
    - opencv-python
    - scipy==1.6.2
    - ray